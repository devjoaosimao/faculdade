<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="formatos.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="home.html" class="nav-link">Início</a></li>
                <li><a href="receitas.html" class="nav-link">Receitas</a></li>
                <li><a href="cadastro.html" class="nav-link active">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid">
        <h1>Cadastro de Usuário</h1>
        <form action="email:exemplo@gmail.com" method="post">
            <div class="row">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" id="rua" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" id="numero" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Receitas - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
